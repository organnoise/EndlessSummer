<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endless Summer</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>

	<div class="container">
	<div id="loading" style="opacity: 1">
		  <img class="img" src="/images/cup.gif">
      <div>
        <h2 class="loading-text text-center">Loading...</h2>
        <!-- <button class="loading-text text-center">play</button> -->
      </div>
		  </div>
</div>

	<video playsinline muted loop preload="auto" id="bgvid" style="opacity: 0">
	    <source id="mp4Source" type="video/mp4">
	</video>

	<audio controls loop id="song">
	  <source src="/images/InTooDeep.m4a" type="audio/mpeg">
	  <source src="/images/InTooDeep.ogg" type="audio/ogg">
	  Your browser does not support the audio element.
	</audio>
	<audio controls loop autoplay id="noise">
	  <source src="/images/Talking2.m4a" type="audio/mpeg">
	  <source src="/images/Talking2.ogg" type="audio/ogg">
	  Your browser does not support the audio element.
	</audio>

    <script src="scripts/main.js"></script>
  </body>
</html>
